<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ülesanne</title>
<link href="CSS/Style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Scripts/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="Scripts/taskview.js" charset="UTF-8"></script>
</head>
<body>
	<div id="taskWindow">
	<div id="backbutton">
			<a href=tasksview.html>Tagasi</a>
		</div>
	<div id = "logoutbutton">
	<form method = "get" action="/automaatnehindaja/Logout">
		<input type="submit" value="Logi välja">
	</form>
	</div>
		<img id="taskViewLoader" src="images/ajax-loader.gif" alt="loading">
		<div id="title">
		</div>
		<div id="deadline">
		</div>
		<div id="description"></div>
		<div id="attempts">
		</div>
		<div id = "fileinput">
			<p id = "resultOk" hidden = "true" style="background:#CCFF99; display: none" padding:5px;"> Üleslaadimine õnnestus! </p>
			<p id = "resultIncorrect" hidden = "true" style="background:#FF5C33; display: none"> Fail puudus või oli vale vorminguga </p>
			<p id = "resultToolarge" hidden = "true" style="background:#FF5C33; display: none" padding:5px;"> Fail on liiga suur, Maksimaalne suurus 1MB </p>
			<form id = "uploadform" method="post" enctype="multipart/form-data">
				<input type="file" name = "file">
				<select name = "language">
					<option value = "Python 3">Python 3</option>
					<option value = "Python 2">Python 2.7</option>
					<option value = "java">Java</option>
				</select>
				<button>Saada hindamisele</button>
			</form>		
		</div>
	</div>
</body>
</html>
