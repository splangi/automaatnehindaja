<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Viga</title>
<link href="CSS/Style.css" rel="stylesheet" type="text/css" />
<script  type="text/javascript">

var count=5;

var counter=setInterval(timer, 1000); //1000 will  run it every 1 second

function timer()
{
  count=count-1;
  if (count <= 0)
  {
     clearInterval(counter);
     window.location = "mainpage.html#main";
     return;
  }

  document.getElementById("seconds").innerHTML=count;
}

</script>
</head>
<body>

<div id = errorWindow>
	Vabandage, toimus viga! Teid suunatakse pealehele <span id = "seconds">5</span> sekundi pärast.
	Kui viga toimub uuesti võtke ühendust enda õppejõuga.
</div>

</body>
</html>
